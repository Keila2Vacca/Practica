<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    input[type="text"] {
      padding: 10px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <input type="text" id="cajaTexto" placeholder="Introduce un texto" autofocus>
  <button onclick="mostrarTextoVertical()">Mostrar Texto Vertical</button>
  <p id="resultado"></p>

  <script>
    function mostrarTextoVertical() {
      var texto = document.getElementById("cajaTexto").value;
      if (texto.trim() === "") {
        alert("Por favor, ingresa un texto");
        return;
      }

      var resultado = "";
      
      for (var i = 0; i < texto.length; i++) {
        if (texto.charAt(i) !== " ") {
          resultado += texto.charAt(i) + "\n";
        }
      }

      document.getElementById("resultado").innerText = resultado;
    }
  </script>
</body>
</html>
